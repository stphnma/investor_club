{% extends "forum/base.html" %}
{% block content %}


    <h1>{{ idea.title }}</h1>
    <h3>Company: {{ idea.company }}</h3>
    <h4>by {{ idea.author }} | {{idea.publish_date}}</h4>
    <br>
    <p> {{idea.descripton}} </p>


    <h2>New Comment</h2>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>


{% endblock %}
